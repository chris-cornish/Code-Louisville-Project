<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/dumbbell.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Fitness Log</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Black+Ops+One">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/material-kit.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>

<body ng-app="exerciseListApp" class="profile-page">
  <ng-include src="'templates/navbar.html'"></ng-include>
    <div class="wrapper">
        <div class="header header-filter" style="background-image: url('assets/img/examples/back3.png');"></div>
        <div class="main main-raised">
            <div class="profile-content">
                <div  ng-controller="mainCtrl" class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="text-center">Workout Log</h1>
                        </div>
                        <button ng-click="addExercise()" class="btn btn-primary">+ Add Exercise</button>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="text-center">#</th>
                                <th>Exercise</th>
                                <th>Weight</th>
                                <th>Sets</th>
                                <th class="text-right">Reps</th>
                                <th class="text-right">Edit</th>
                            </tr>
                        </thead>
                        <tbody ng-class="{'editing-item': editing, 'edited': exercise.edited, 'completed': exercise.completed}" ng-repeat="exercise in exercises">
                            <tr>
                                <td ng-class="{'editing-item': editing, 'edited': exercise.edited, 'completed': exercise.completed}" class="text-center">
                                    <label ng-hide="editing" class="editing-label">{{exercise.number}}</label>
                                    <input ng-change="exercise.edited = true" ng-show="editing" ng-model="exercise.number" type="text" value="" placeholder="Regular" class="editing-label" />
                                </td>
                                <td>
                                    <label ng-hide="editing" class="editing-label">{{exercise.name}}</label>
                                    <input  ng-change="exercise.edited = true" ng-show="editing" ng-model="exercise.name" type="text" value="" placeholder="Regular" class="editing-label" />
                                </td>
                                <td>
                                    <label ng-hide="editing" class="editing-label">{{exercise.weight}}</label>
                                    <input  ng-change="exercise.edited = true" ng-show="editing" ng-model="exercise.weight" type="text" value="" placeholder="Regular" class="editing-label" />
                                </td>
                                <td>
                                    <label ng-hide="editing" class="editing-label">{{exercise.sets}}</label>
                                    <input ng-change="exercise.edited = true" ng-show="editing" ng-model="exercise.sets" type="text" value="" placeholder="Regular" class="editing-label" />
                                </td>
                                <td class="text-right">
                                    <label ng-hide="editing" class="editing-label">{{exercise.reps}}</label>
                                    <input ng-change="exercise.edited = true" ng-show="editing" ng-model="exercise.reps" type="text" value="" placeholder="Regular" class="editing-label" />
                                </td>
                                <td class="td-actions text-right">
                                    <button  ng-click="editing = !editing" type="button" rel="tooltip" title="Edit" class="btn btn-success btn-simple btn-xs">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                 </td>
                                 <td ng-controller='exerciseCtrl'>
                                    <button ng-click="deleteExercise(exercise, $index)" type="button" rel="tooltip" title="Delete" class="btn btn-danger btn-simple btn-xs delete">
                                        <i class="fa fa-times"></i>
                                    </button>
                                    <button ng-click='saveExercises()' type="button" rel="tooltip" title="Save" class="btn btn-simple btn-xs">
                                    	<i class="fa fa-check"></i>
                                    </button>
                                 </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="copyright pull-right">
                &copy; 2016 Chris Cornish
            </div>
        </div>
    </footer>
    <!--Angular -->
    <script src="/scripts/vendor.bundle.js"></script>
    <script src="/scripts/exercise.bundle.js"></script>

</body>
    <!--   Core JS Files   -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/material.min.js"></script>



  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="assets/js/nouislider.min.js" type="text/javascript"></script>

  <!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
  <script src="assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

  <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
  <script src="assets/js/material-kit.js" type="text/javascript"></script>

  <script type="text/javascript">
    $().ready(function(){
      // the body of this function is in assets/material-kit.js
      $(window).on('scroll', materialKit.checkScrollForTransparentNavbar);
    });
  </script>




</html>
